<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .carajillo {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
      }
      .carajillo input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .carajillo input[type="submit"] {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        box-sizing: border-box;
        cursor: pointer;
      }
      .carajillo input[type="submit"]:hover {
        background-color: #333;
      }
      .carajillo input[type="submit"]:active {
        background-color: #555;
      }
      .carajillo input[type="submit"]:focus {
        outline: none;
      }
      .carajillo .subscribe-status {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Subscribe to newsletter</h1>
    <p>Subscribe to our newsletter to get the latest news and updates.</p>
    <form action="/api/honeypot" method="post" class="carajillo">
      <input type="text" name="firstName" placeholder="Name">
      <input type="email" name="email" placeholder="Email" required>
      <input type="hidden" name="language" value="pl">
      <input type="submit" value="Submit">
      <noscript><p>Enable Javascript in your browser to subscribe.</p></noscript>
    </form>
  </body>
</html>
